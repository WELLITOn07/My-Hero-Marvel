<header class="header">
  <h1>My Hero Marvel</h1>
  <p>Procure informações sobre seu herói favorito da Marvel</p>

    <mat-form-field class="formField">
      <mat-label class="label">
        Pesquisar Herói
      </mat-label>
      <input  matInput type="text" [matAutocomplete]="auto" class="input" [formControl]="control">
      <div *ngIf="control.value">
        <img id="clear" src="https://img.icons8.com/material-rounded/48/000000/clear-symbol--v1.png" (click)="clear()"/>
      </div>
      <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
        <mat-option *ngFor="let heroe of filHeroes | async" [value]="heroe" class="option" (click)="selected(heroe)">
          {{ heroe }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</header>
