<header class="header">
  <h1>My Hero Marvel</h1>
  <p>Procure informações sobre seu herói favorito da Marvel</p>

  <mat-form-field class="formField">
    <mat-label class="label">
      Pesquisar Herói
    </mat-label>
    <input matInput type="text" class="input" [formControl]="control" autocomplete="off">
    <div *ngIf="filterHeroes">
    </div>
    <p id="imgSearch">
      <img (click)="getCharacters()" src="https://img.icons8.com/windows/64/000000/searchengin.png"/>
    </p>
    <div *ngIf="control.value">
      <img id="clear" src="https://img.icons8.com/material-rounded/48/000000/clear-symbol--v1.png" (click)="clear()" />
    </div>
  </mat-form-field>
</header>
