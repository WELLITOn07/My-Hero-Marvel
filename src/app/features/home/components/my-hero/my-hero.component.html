<app-header></app-header>

<main class="main">
  <div *ngIf="heroes.length === 0 && load" class="spiner">
    <mat-spinner></mat-spinner>
  </div>
  <section *ngFor="let heroe of heroes">
    <div class="heroDetails">
      <h2>{{ heroe.name }}</h2>
      <img src="{{ heroe.img + '.' + heroe.extension }}" alt="{{ heroe.name + '.' + heroe.extension }}"
        (click)="heroDetails(heroe.id)">
    </div>
  </section>
</main>

<app-footer></app-footer>
